<!DOCTYPE html>
<html>
  <head>
    <title>3D Model Showcase</title>
    <meta name="description" content="Simple setup for showing a 3D model.">
    <meta name="apple-mobile-web-app-capable">
    <meta charset="UTF-8">
    <script
  src="https://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>
    <script src="https://aframe.io/releases/0.9.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-environment-component/dist/aframe-environment-component.min.js"></script>
    <script src="https://unpkg.com/aframe-orbit-controls@1.2.0/dist/aframe-orbit-controls.min.js"></script>
    <script src="https://unpkg.com/aframe-animation-component@^4.1.1/dist/aframe-animation-timeline-component.min.js"></script>
    <script src="https://unpkg.com/aframe-animation-timeline-component@1.6.0/dist/aframe-animation-timeline-component.min.js"></script>
    <script src="play-all-model-animations.js"></script>
    <script>
      AFRAME.registerComponent('modify-materials', {
        init: function () {
          // Wait for model to load.
          this.el.addEventListener('model-loaded', () => {
            // Grab the mesh / scene.
            const obj = this.el.getObject3D('mesh');
            // Go over the submeshes and modify materials we want.
            obj.traverse(node => {
              if (node.name.indexOf('ship') !== -1) {
                node.material.color.set('red');
              }
            });
          });
        }
      });
    </script>
  </head>
  <body>
    <a-scene background="color: #ECECEC">
      
      <a-assets>
        <a-asset-item id="cube" src="https://hsudml.github.io/explodingCube/scene.gltf"></a-asset-item>
        <!-- GLB Packer app: https://glb-packer.glitch.me/ -->
        <!-- Blog with code and examples: https://learn.framevr.io/project1/part3 -->
        <!-- Drag & Drop Viewer: https://gltf-viewer.donmccurdy.com/ -->
        
      </a-assets>
      
      <!-- SET YOUR ENVIRONMENT -->
      <a-entity environment="preset: starry; groundColor: #111; grid: cross; light-position: 0.1 0.1 0.2; groundYScale: 50; grid: 1x1;"></a-entity>
      
      <!-- ADD A COUPLE MORE LIGHTS -->
      <a-light type="ambient" color="#999999"></a-light>
      <a-light type="point" intensity="0.25" position="4.5 15 4"></a-light>
      
      <!--<a-gltf-model position="0 0 -4" 
                    rotation="0 0 0" 
                    scale="0.025 0.025 0.025" 
                    src="https://hsudml.github.io/explodingCube/scene.gltf"
                    play-all-model-animations="loop: once"
                    animation-mixer></a-gltf-model>-->
      
      <a-entity gltf-model="#cube" 
                position="0 0 0" 
                scale="0.015 0.015 0.015" 
                rotation="0 0 0" 
                animation-mixer
                play-all-model-animations
                modify-materials></a-entity>
      
      <!-- THE TEXT AT THE TOP OF THE SCENE -->
      <a-text value="The Breaking Stone" 
              width="20"
              align="center" 
              color="white" 
              font="aileronsemibold" 
              position="0 3.75 0"
              side="double"
              id="topText">      
      </a-text>
      
      <!-- THE TEXT AT THE BOTTOM OF THE SCENE -->
      <a-text value="CC BY homer_ron - https://sketchfab.com/homer_ron"
              width="4" 
              align="center"
              color="yellow"
              font="aileronsemibold"
              position="0 0.5 2"
              side="double"
              id="bottomText">
      </a-text>
      
      <!-- THE CAMERA -->
      <a-entity camera orbit-controls="target: 0 1 0;  initialPosition: 0 2 5"></a-entity>
      
    </a-scene>
  </body>
</html>
